<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls>
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.webm" type="video/webm">
        <source src="midea/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatilidade com reproducao de videos</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HDhR2Yhnvfo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
